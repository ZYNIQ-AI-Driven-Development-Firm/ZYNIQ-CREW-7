<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crew-7 Blueprint Shell</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #02030a;
        --panel: #050712;
        --accent: #ea2323;
        --accent-soft: rgba(234, 35, 35, 0.6);
        --blueprint: #f5f5f5;
        --muted: #a5abb5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        font-family: "VT323", monospace;
        background: radial-gradient(circle at top, #161c2c 0, var(--bg) 55%);
        color: #ffffff;
        overflow-x: hidden;
        scroll-snap-type: y mandatory;
        scroll-behavior: smooth;
      }

      main {
        min-height: 100vh;
      }

      section {
        position: relative;
        height: 100vh;
        scroll-snap-align: start;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 3rem 6vw;
        overflow: hidden;
      }

      .page-frame {
        position: fixed;
        inset: 24px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        pointer-events: none;
        z-index: -1;
      }

      /* TIMELINE / SECTION CONNECTOR */
      .section-timeline {
        position: fixed;
        top: 16px;
        bottom: 16px;
        left: 4vw;
        width: 2px;
        background: linear-gradient(
          to bottom,
          rgba(255, 255, 255, 0.1),
          rgba(234, 35, 35, 0.6),
          rgba(255, 255, 255, 0.1)
        );
        opacity: 0.55;
        pointer-events: none;
        z-index: 2;
      }

      .timeline-node {
        position: absolute;
        left: 4vw;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 14px;
        height: 14px;
        border-radius: 999px;
        border: 2px solid rgba(255, 255, 255, 0.35);
        background: radial-gradient(circle, #0b0f1b 0, #02030a 70%);
        box-shadow: 0 0 0 0 rgba(234, 35, 35, 0);
        transition: border-color 0.25s ease, box-shadow 0.25s ease,
          transform 0.25s ease;
      }

      .timeline-node.active {
        border-color: var(--accent);
        box-shadow: 0 0 10px rgba(234, 35, 35, 0.8);
        transform: translate(-50%, -50%) scale(1.25);
      }

      /* NAVBAR — GLASSMORPHIC */
      .nav-bar {
        position: fixed;
        top: 18px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 30;
        display: flex;
        align-items: center;
        gap: 1.5rem;
        padding: 0.7rem 1.8rem;
        background: radial-gradient(
          circle at top left,
          #20263a 0,
          #050712 45%,
          #02030a 100%
        );
        background-clip: padding-box;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(22px) saturate(150%);
      }

      .nav-logo {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-size: 1.6rem;
      }

      .nav-logo-mark {
        width: 26px;
        height: 26px;
        border-radius: 6px;
        border: 1px solid var(--accent);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        background: radial-gradient(
          circle at 30% 20%,
          #ff6767 0,
          #2b0507 55%,
          #05040a 100%
        );
        box-shadow: 0 0 12px rgba(234, 35, 35, 0.7);
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        font-size: 1.1rem;
      }

      .nav-link {
        position: relative;
        color: var(--muted);
        text-decoration: none;
        cursor: pointer;
        transition: color 0.2s ease, opacity 0.2s ease, transform 0.2s ease;
        opacity: 0.7;
      }

      .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        right: 0;
        bottom: -4px;
        height: 2px;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          transparent,
          var(--accent),
          transparent
        );
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.2s ease;
      }

      .nav-link:hover {
        color: #ffffff;
        opacity: 1;
        transform: translateY(-1px);
      }

      .nav-link.active {
        color: #ffffff;
        opacity: 1;
      }

      .nav-link.active::after {
        transform: scaleX(1);
      }

      .section-label {
        position: absolute;
        top: 2.4rem;
        left: 6vw;
        font-size: 1.1rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.5);
      }

      .section-label span {
        color: var(--accent);
      }

      .bg-grid {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.6;
      }

      .blueprint-stroke {
        fill: none;
        stroke: rgba(245, 245, 245, 0.7);
        stroke-width: 0.7;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .blueprint-highlight {
        stroke: var(--accent);
        stroke-width: 1;
      }

      footer.page-footer {
        position: fixed;
        bottom: 18px;
        right: 32px;
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.5);
      }

      footer.page-footer span {
        color: var(--accent);
      }

      @media (max-width: 900px) {
        section {
          padding: 4.5rem 1.6rem 3rem;
        }

        .page-frame {
          display: none;
        }

        .nav-bar {
          left: 16px;
          right: 16px;
          transform: none;
          justify-content: space-between;
        }

        .section-timeline {
          display: none;
        }

        .timeline-node {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-frame"></div>
    <div class="section-timeline"></div>

    <!-- NAVBAR -->
    <header class="nav-bar">
      <div class="nav-logo">
        <div class="nav-logo-mark">C7</div>
        <span>Crew-7</span>
      </div>
      <nav class="nav-links">
        <a class="nav-link" data-target="hero">Hero</a>
        <a class="nav-link" data-target="sec-1">Section 1</a>
        <a class="nav-link" data-target="sec-2">Section 2</a>
        <a class="nav-link" data-target="sec-3">Section 3</a>
        <a class="nav-link" data-target="sec-4">Section 4</a>
        <a class="nav-link" data-target="sec-5">Section 5</a>
        <a class="nav-link" data-target="sec-6">Section 6</a>
        <a class="nav-link" data-target="sec-7">Section 7</a>
        <a class="nav-link" data-target="sec-8">Section 8</a>
      </nav>
    </header>

    <main>
      <!-- HERO -->
      <section id="hero">
        <svg class="bg-grid" viewBox="0 0 800 600" aria-hidden="true">
          <defs>
            <pattern
              id="grid-hero"
              x="0"
              y="0"
              width="32"
              height="32"
              patternUnits="userSpaceOnUse"
            >
              <path
                d="M 32 0 L 0 0 0 32"
                fill="none"
                stroke="rgba(255,255,255,0.06)"
                stroke-width="0.5"
              />
            </pattern>
          </defs>
          <rect width="800" height="600" fill="url(#grid-hero)" />

          <!-- Hero: circle, center point, line to the right, 90° turn and down -->
          <g class="blueprint-stroke">
            <path class="bg-line" d="M520 0 L 520 600" />
            <!-- main vertical spine that should visually continue across sections -->
            <path class="bg-line" d="M520 0 L 520 600" />

            <!-- main hero circle -->
            <circle class="bg-line" cx="360" cy="260" r="120" />
            <!-- center point -->
            <circle class="bg-line" cx="360" cy="260" r="4" />

            <!-- horizontal segment to the right -->
            <path class="bg-line" d="M360 260 L 520 260" />

            <!-- 90° vertical drop toward bottom / handoff to next section -->
            <path class="bg-line" d="M520 260 L 520 560" />

            <!-- angle marker at the elbow -->
            <path class="bg-line" d="M495 260 A 25 25 0 0 1 520 235" />

            <!-- angle label -->
            <text x="488" y="238" font-size="11" fill="rgba(245,245,245,0.8)">
              90°
            </text>

            <!-- length marker for horizontal segment -->
            <path class="bg-line" d="M390 246 L 490 246" />
            <path class="bg-line" d="M390 242 L 390 250" />
            <path class="bg-line" d="M490 242 L 490 250" />
            <text x="420" y="238" font-size="11" fill="rgba(245,245,245,0.8)">
              L
            </text>
          </g>
        </svg>
      </section>

      <!-- SECTION 2 -->
      <section id="sec-2" style="background: var(--bg)">
        <div class="timeline-node"></div>
        <div class="section-label"><span>02</span></div>

        <svg class="bg-grid" viewBox="0 0 800 600" aria-hidden="true">
          <rect width="800" height="600" fill="none" class="blueprint-stroke" />
          <g class="blueprint-stroke">
            <path class="bg-line" d="M520 0 L 520 600" />
            <path
              class="bg-line"
              d="M0 300 C 160 260 320 340 480 300 640 260 720 280 800 260"
            />
            <path class="bg-line" d="M0 120 C 200 80 420 160 640 120" />
            <path class="bg-line" d="M80 560 L 720 40" />
          </g>
        </svg>
      </section>

      <!-- SECTION 3 -->
      <section id="sec-3" style="background: var(--bg)">
        <div class="timeline-node"></div>
        <div class="section-label"><span>03</span></div>

        <svg class="bg-grid" viewBox="0 0 800 600" aria-hidden="true">
          <defs>
            <radialGradient id="rad-3" cx="0.5" cy="0.4" r="0.8">
              <stop offset="0" stop-color="rgba(234,35,35,0.5)" />
              <stop offset="1" stop-color="rgba(234,35,35,0)" />
            </radialGradient>
          </defs>
          <rect width="800" height="600" fill="none" />
          <circle
            cx="400"
            cy="280"
            r="220"
            fill="none"
            class="blueprint-stroke"
          />
          <circle
            cx="400"
            cy="280"
            r="140"
            fill="none"
            class="blueprint-highlight bg-line"
          />
          <g class="blueprint-stroke">
            <path class="bg-line" d="M520 0 L 520 600" />
            <line class="bg-line" x1="400" y1="60" x2="400" y2="500" />
            <line class="bg-line" x1="180" y1="280" x2="620" y2="280" />
          </g>
          <circle cx="400" cy="280" r="60" fill="url(#rad-3)" />
        </svg>
      </section>

      <!-- SECTION 4 -->
      <section id="sec-4" style="background: var(--bg)">
        <div class="timeline-node"></div>
        <div class="section-label"><span>04</span></div>

        <svg class="bg-grid" viewBox="0 0 800 600" aria-hidden="true">
          <defs>
            <pattern
              id="grid-4"
              x="0"
              y="0"
              width="28"
              height="28"
              patternUnits="userSpaceOnUse"
            >
              <path
                d="M 28 0 L 0 0 0 28"
                fill="none"
                stroke="rgba(255,255,255,0.04)"
                stroke-width="0.4"
              />
            </pattern>
          </defs>
          <rect width="800" height="600" fill="url(#grid-4)" />
          <g class="blueprint-stroke">
            <path class="bg-line" d="M520 0 L 520 600" />
            <path class="bg-line" d="M40 80 L 220 220 L 60 420 Z" />
            <path class="bg-line" d="M760 520 L 580 380 L 740 180 Z" />
            <circle class="bg-line" cx="400" cy="300" r="110" />
          </g>
        </svg>
      </section>

      <!-- SECTION 5 -->
      <section id="sec-5" style="background: var(--bg)">
        <div class="timeline-node"></div>
        <div class="section-label"><span>05</span></div>

        <svg class="bg-grid" viewBox="0 0 800 600" aria-hidden="true">
          <g class="blueprint-stroke">
            <path class="bg-line" d="M520 0 L 520 600" />
            <path class="bg-line" d="M0 540 Q 260 460 400 520 T 800 500" />
            <path
              class="bg-line"
              d="M0 80 Q 160 140 260 110 T 520 80 T 800 120"
            />
            <circle class="bg-line" cx="140" cy="420" r="60" />
            <circle class="bg-line" cx="640" cy="180" r="70" />
          </g>
        </svg>
      </section>

      <!-- SECTION 6 -->
      <section id="sec-6" style="background: var(--bg)">
        <div class="timeline-node"></div>
        <div class="section-label"><span>06</span></div>

        <svg class="bg-grid" viewBox="0 0 800 600" aria-hidden="true">
          <rect width="800" height="600" fill="none" class="blueprint-stroke" />
          <g class="blueprint-stroke">
            <path class="bg-line" d="M520 0 L 520 600" />
            <path
              class="bg-line"
              d="M120 520 L 260 380 L 420 420 L 560 260 L 720 320"
            />
            <circle class="bg-line" cx="260" cy="380" r="10" />
            <circle class="bg-line" cx="420" cy="420" r="10" />
            <circle class="bg-line" cx="560" cy="260" r="10" />
          </g>
        </svg>
      </section>

      <!-- SECTION 7 -->
      <section id="sec-7" style="background: var(--bg)">
        <div class="timeline-node"></div>
        <div class="section-label"><span>07</span></div>

        <svg class="bg-grid" viewBox="0 0 800 600" aria-hidden="true">
          <defs>
            <pattern
              id="grid-7"
              x="0"
              y="0"
              width="36"
              height="36"
              patternUnits="userSpaceOnUse"
            >
              <path
                d="M 36 0 L 0 0 0 36"
                fill="none"
                stroke="rgba(255,255,255,0.05)"
                stroke-width="0.5"
              />
            </pattern>
          </defs>
          <rect width="800" height="600" fill="url(#grid-7)" />
          <g class="blueprint-stroke">
            <path class="bg-line" d="M520 0 L 520 600" />
            <circle class="bg-line" cx="200" cy="180" r="70" />
            <circle class="bg-line" cx="600" cy="420" r="90" />
            <path class="bg-line" d="M200 180 L 600 420" />
            <path class="bg-line" d="M80 520 L 720 120" />
          </g>
        </svg>
      </section>

      <!-- SECTION 8 -->
      <section id="sec-8" style="background: var(--bg)">
        <div class="timeline-node"></div>
        <div class="section-label"><span>08</span></div>

        <svg class="bg-grid" viewBox="0 0 800 600" aria-hidden="true">
          <g class="blueprint-stroke">
            <path class="bg-line" d="M520 0 L 520 600" />
            <circle class="bg-line" cx="400" cy="300" r="210" />
            <circle class="bg-line" cx="400" cy="300" r="150" />
            <circle class="bg-line" cx="400" cy="300" r="90" />
            <path class="bg-line" d="M400 90 L 400 510" />
            <path class="bg-line" d="M190 300 L 610 300" />
            <path class="bg-line" d="M250 170 L 550 430" />
          </g>
        </svg>
      </section>
    </main>

    <footer class="page-footer">
      <span>Crew-7</span> • Blueprint shell • Sections only
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
      function scrollToSection(id) {
        const el = document.getElementById(id);
        if (!el) return;
        el.scrollIntoView({ behavior: "smooth" });
      }

      function animateLines() {
        const lines = document.querySelectorAll(".bg-line");
        lines.forEach((el) => {
          const len =
            typeof el.getTotalLength === "function" ? el.getTotalLength() : 600;
          el.style.strokeDasharray = len;
          el.style.strokeDashoffset = len;
        });

        anime({
          targets: ".bg-line",
          strokeDashoffset: [anime.setDashoffset, 0],
          easing: "easeInOutSine",
          duration: 2600,
          delay: anime.stagger(80),
          direction: "alternate",
          loop: true,
        });
      }

      function setupNavScroll() {
        const navLinks = document.querySelectorAll(".nav-link");
        navLinks.forEach((link) => {
          link.addEventListener("click", () => {
            const target = link.getAttribute("data-target");
            scrollToSection(target);
          });
        });

        const sections = document.querySelectorAll("main section");
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const id = entry.target.id;

                navLinks.forEach((link) => {
                  link.classList.toggle(
                    "active",
                    link.getAttribute("data-target") === id
                  );
                });

                const node = entry.target.querySelector(".timeline-node");
                document
                  .querySelectorAll(".timeline-node")
                  .forEach((n) => n.classList.remove("active"));
                if (node) {
                  node.classList.add("active");
                }
              }
            });
          },
          {
            root: null,
            threshold: 0.5,
          }
        );

        sections.forEach((section) => observer.observe(section));
      }

      document.addEventListener("DOMContentLoaded", () => {
        animateLines();
        setupNavScroll();
      });
    </script>
  </body>
</html>
