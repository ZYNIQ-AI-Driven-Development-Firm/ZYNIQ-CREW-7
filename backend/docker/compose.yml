services:
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile.dev
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - nginx
    networks:
      - crew7

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    env_file:
      - ../../.env
    environment:
      - PYTHONWARNINGS=ignore::UserWarning
      - DB_URL=${DB_URL:-postgresql+psycopg://crew7:crew7@db:5432/crew7}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_BUCKET=${S3_BUCKET:-crew7-artifacts}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-crew7}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-crew7pass}
      - S3_SECURE=${S3_SECURE:-false}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - MODEL_GENERAL=${MODEL_GENERAL:-llama3:instruct}
      - MODEL_EMBED=${MODEL_EMBED:-all-minilm:latest}
      - CREW7_MODEL_GENERAL=${CREW7_MODEL_GENERAL:-llama3:instruct}
      - CREW7_MODEL_CODE=${CREW7_MODEL_CODE:-codellama:instruct}
      - CREW7_EMBED_MODEL=${CREW7_EMBED_MODEL:-all-minilm:latest}
      - APP_SECRET=${APP_SECRET:-change-me-crew7}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      - OTEL_SERVICE_NAME=crew7-api
      - WORKSPACES_ROOT=/tmp/crew7_workspaces
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    depends_on:
      - db
      - redis
      - qdrant
      - minio
      - ollama
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - crew7_workspaces:/tmp/crew7_workspaces
    ports:
      - "8000:8000"
    networks:
      - crew7

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    command: ["python", "/app/worker.py"]
    env_file:
      - ../../.env
    environment:
      - PYTHONWARNINGS=ignore::UserWarning
      - DB_URL=${DB_URL:-postgresql+psycopg://crew7:crew7@db:5432/crew7}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - QDRANT_URL=${QDRANT_URL:-http://qdrant:6333}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_BUCKET=${S3_BUCKET:-crew7-artifacts}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-crew7}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-crew7pass}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - MODEL_GENERAL=${MODEL_GENERAL:-llama3:instruct}
      - MODEL_EMBED=${MODEL_EMBED:-all-minilm:latest}
      - CREW7_MODEL_GENERAL=${CREW7_MODEL_GENERAL:-llama3:instruct}
      - CREW7_MODEL_CODE=${CREW7_MODEL_CODE:-codellama:instruct}
      - CREW7_EMBED_MODEL=${CREW7_EMBED_MODEL:-all-minilm:latest}
      - CREW7_INTERNAL_API=${CREW7_INTERNAL_API:-http://api:8000}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://otel-collector:4318}
      - OTEL_SERVICE_NAME=crew7-worker
      - APP_SECRET=${APP_SECRET:-change-me-crew7}
      - WORKSPACES_ROOT=/tmp/crew7_workspaces
    depends_on: [db, redis, qdrant, minio, ollama]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - crew7_workspaces:/tmp/crew7_workspaces
    networks:
      - crew7

  otel-collector:
    image: otel/opentelemetry-collector:latest
    volumes: ["./otel-config.yaml:/etc/otelcol/config.yaml"]
    ports: ["4318:4318"]
    networks:
      - crew7

  nginx:
    image: nginx:alpine
    ports: ["8080:80"]
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on: [api]
    networks:
      - crew7

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crew7}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crew7}
      POSTGRES_DB: ${POSTGRES_DB:-crew7}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    networks:
      - crew7

  pgadmin:
    image: dpage/pgadmin4:8.12
    env_file:
      - ../../.env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - crew7

  redis:
    image: redis:7
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - crew7

  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - crew7

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: crew7
      MINIO_ROOT_PASSWORD: crew7pass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - crew7

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    networks:
      - crew7

volumes:
  pg_data:
  pgadmin_data:
  redis_data:
  qdrant_data:
  minio_data:
  ollama_models:
  crew7_workspaces:

networks:
  crew7:
    driver: bridge
